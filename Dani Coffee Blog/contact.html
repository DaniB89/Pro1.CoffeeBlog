<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Coffee Blog</title>
</head>
<body>
    <header class="contact-header">
        <div class="menu-flex">
            <h1><a href="index.html">Coffee Blog</a></h1>
            <nav>
                <a class="link" href="about.html">About</a>
                <a class="link" href="courses.html">Courses</a>
                <a class="link" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Contact</h2>
        <div class="form">
            <div class="img-container">
                <img src="./img/contact.jpg" alt="Contact Image">   
            </div>
            <div class="inputs-container container">
                <div class="input-item">
                    <label>Name:</label>
                    <input type="your name here">
                </div>
                <div class="input-item">
                    <label>Email:</label>
                    <input type="email">
                </div>
                <div class="input-item">
                    <label>Message:</label>
                    <textarea name="" id=""></textarea>
                </div>
                <div>
                    <button class="btn btn-more">Send</button>
                </div>
            <div>
        </div>
    </main>
</body>
</html>
